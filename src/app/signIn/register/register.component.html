<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fa-solid fa-hotel fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Old Bank Hotel</span>
                    </div>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                   
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h5>
                    

                    <div class="form-outline mb-3">
                        <label class="form-label" for="17">Name</label>
                        <input type="text" id="17" class="form-control form-control-lg" placeholder="Name"  formControlName="name"/>
                        <div class="alert alert-danger " *ngIf="form.get('name')?.touched &&form.get('name')?.errors">
                           Name is Required
                        </div> 
                      </div>

                      <div class="form-outline mb-3">
                        <label class="form-label" for="17">Phone Number</label>
                        <input type="number" id="17" class="form-control form-control-lg" placeholder="phone Number"  formControlName="phoneNumber"/>
                        <div class="alert alert-danger " *ngIf="form.get('phoneNumber')?.touched &&form.get('phoneNumber')?.errors">
                            Phone Number is Required
                        </div> 
                      </div>

                    <div class="form-outline mb-3">
                      <label class="form-label" for="17">Email</label>
                      <input type="text" id="17" class="form-control form-control-lg" placeholder="Email"  formControlName="email"/>
                      <div class="alert alert-danger " *ngIf="form.get('email')?.touched &&form.get('email')?.errors">
                        Please write a correct Email 
                      </div> 
                    </div>
  
                    <div class="form-outline mb-3">
                      <label class="form-label" for="27">Password</label>
                      <input type="password" id="27" class="form-control form-control-lg" formControlName="password"/>
                      <div class="alert alert-danger " *ngIf="form.get('password')?.touched &&form.get('password')?.errors">
                        password is Required
                      </div> 
                    </div>
  
                    <div class="pt-1 mb-3">
                      <button class="btn btn-dark btn-lg btn-block"  type="submit">Register</button>
                      <button class="btn btn-dark btn-lg btn-block ms-2"  (click)="goToSignIn()" type="button">Go to SignIn</button>
                    </div>
                 
              


                  </form>
         
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
