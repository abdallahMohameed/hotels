<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://media.thebicestercollection.com/3z73vs69pqez/2KAF1JVVRMOEgp6g7fvfhU/59a291cc871ab3520a8d1b877daa3159/BV_Portrait_1200x1920_Old-Bank-Hotel-Oxford.jpg?w=1200&h=1920&fl=progressive&q=80&fm=jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fa-solid fa-hotel fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Old Bank Hotel</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="17">Email</label>
                      <input type="text" id="17" class="form-control form-control-lg" placeholder="Email" [(ngModel)]="login.email"/>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="27">Password</label>
                      <input type="password" id="27" class="form-control form-control-lg" [(ngModel)]="login.password"/>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block"  (click)="signIn()" type="button">Login</button>
                      <button class="btn btn-dark btn-lg btn-block ms-2"  (click)="Register()" type="button">Register</button>
                    </div>
  
                    <!-- routerLink="/" -->
  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
